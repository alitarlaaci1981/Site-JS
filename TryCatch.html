<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Fehmiuyar.net | Javascript lessons</title>
</head>

<body>
    <input type="text" id="data">
    <button type="button" onclick="errors()">Click</button>

    <p id="result"></p>



    <script>
        function errors(){
            var message,inputValue;
            inputValue=document.getElementById('data').value;
            message=document.getElementById('result');
            message.innerHTML="";

            try {
           if(inputValue=="") throw "bu alani bos birakamazsiniz";
           if(isNaN(inputValue)) throw "Bu alana sayi girmelisiniz";
           inputValue=Number(inputValue);
           if(inputValue<5){
               throw "Girilen sayi 5 ten kucuk olamaz";
           }else if (inputValue>15){
               throw "girilen sayi 15 ten buyuk olamaz";

           }
        } catch (err) {
           message.innerHTML=err;
        }
        finally {
            document.getElementById('data').value="";
        }

        }


        

    </script>
</body>

</html>
